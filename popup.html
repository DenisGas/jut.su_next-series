<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Jutsu NextSeries</title>

  <link rel="stylesheet" type="text/css" href="popup.css" />
</head>

<body>
  <header>
    <h1>Jutsu NextSeries</h1>
  </header>

  <main>
    <section class="radios">
      <label id='nextSeriesBeforeEndLabel'>
        <input class="radio" type="radio" id="nextSeriesBeforeEnd" name="nextSeries">
        Следующая серия до титров
      </label>
      <label id='nextSeriesAfterEndLabel'>
        <input class="radio" type="radio" id="nextSeriesAfterEnd" name="nextSeries">
        Следующая серия после конца серии
      </label>
    </section>
    <section class="checkboxes">
      <label id="skipIntroLabel">
        <input class="checkbox" id="skipIntro" type="checkbox">
        Пропускать заставку
      </label>

      <label id="videoFromStartLabel">
        <input class="checkbox" id="videoFromStart" type="checkbox">
        Видео с самого начала
      </label>

      <label id="clickToFullScreenLabel">
        <input class="checkbox" id="clickToFullScreen" type="checkbox">
        One click to FullScreen(Overlay)
      </label>
    </section>
  </main>

  <footer>
    <p>&copy; Made by DenisGasilo <a target="_blank" href="https://github.com/DenisGas/jut.su_next-series">Extension
        page</a></p>
  </footer>

  <script defer src="popup.js"></script>
</body>

</html>
